<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Fylo Landing Page</title>
    <link
      rel="shortcut icon"
      href="./images/favicon-32x32.png"
      type="image/x-icon"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Raleway:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./stylesheets/normalize.css" />
    <link rel="stylesheet" href="./stylesheets/index.css" />
  </head>
  <body class="body body--primary">
    <!-- header -->
    <header class="header">
      <!-- nav -->
      <nav class="nav">
        <img class="header__logo" src="./images/logo.svg" alt="logo-fylo" />
        <div class="nav__links">
          <a href="#" class="nav__link"> Features </a>
          <a href="#" class="nav__link"> Teams </a>
          <a href="#" class="nav__link"> Sign In </a>
        </div>
      </nav>
    </header>
    <!-- main -->
    <main class="main">
      <!-- first section  -->
      <section class="main-section section-1">
        <section class="section-left">
          <h1 class="left__side-heading">
            All your files in one secure location, accessible anywhere.
          </h1>
          <p class="left__side-content">
            Fylo stores your most important files in one secure location. Access
            them wherever you need, share and collaborate with friends, family,
            and co-workers.
          </p>
          <input class="main-content__email" type="email" name="email" />
          <a class="main-content__btn" href="">Get Started</a>
        </section>
        <section class="section-right">
          <img
            class="main-content__img"
            src="./images/illustration-1.svg"
            alt="illustration-1"
          />
        </section>
      </section>
      <!-- bg illustration -->
      <section class="bg-curve__container"></section>
      <!-- second section  -->
      <section class="main-section section-2"></section>
      <!-- section 3 -->
      <section class="main-section section-3"></section>
      <!-- footer -->
    </main>
  </body>
</html>
